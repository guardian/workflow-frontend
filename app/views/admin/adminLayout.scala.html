@(tab: String, config: play.api.libs.json.JsObject)(content: Html)

@main("Admin") {

<div class="admin">

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs">
                    <li role="presentation" @if(tab == "desksAndSections"){class="active"}><a href="@routes.Admin.desksAndSections(None)">Desks and Sections</a></li>
                    <li role="presentation" @if(tab == "sectionsAndTags"){class="active"}><a href="@routes.Admin.sectionsAndTags(None)">Sections and Tags</a></li>
                </ul>
            </div>
        </div>

        @content

    </div>
</div>

<script src="@routes.Assets.versioned("node_modules/angular/angular.min.js")"></script>
<script>
    CONFIG = @Html(config.toString);
</script>
<script src="@routes.Assets.versioned("admin.js")"></script>

}
