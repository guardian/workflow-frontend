@layout("Status") {
<div class="admin">

        <div class="starter-template">
            <h1>Audience // Fronts team status</h1>
            <p class="lead">
                Note: this will display at the top of any Composer document. Don't forget to untick yourself so that colleagues aren't trying to contact an empty chair. 
            </p>
        </div>

    
        <div>

            <div class="col-lg-3">
            <h2>Audience team</h2>
                <ul class="status">
                    <li><input type="checkbox"><label>Peter Martin</label></li>
                    <li><input type="text"><button class="btn btn-lrg btn-info">add</button></li>
                </ul>
            </div>
                
            </div>
            <div class="col-lg-3">
            <h2>Fronts team</h2>
                <div class="row">
                    
                </div>
                <div class="row">
                    <input type="text"><button class="btn btn-lrg btn-info" name="add" value="add" type="submit">add</button>
                </div>    
            </div>

            <footer>
                <p class="pull-right"><a href="#">Back to top</a></p>
            </footer>
        </div>
    </div>
      @*** SystemJS package manager setup ***@
      <script src="@routes.Assets.versioned("jspm_packages/github/jmcriffey/bower-traceur-runtime@0.0.91/traceur-runtime.min.js")"></script>
      <script src="@routes.Assets.versioned("jspm_packages/system.js")"></script>
      <script src="@routes.Assets.versioned("config.js")"></script>
    <script>
        if ( System.bundles["app.bundle.js"] ) {
          System.bundles["@routes.Assets.versioned("app.bundle.js")"] = System.bundles["app.bundle.js"];
          delete System.bundles["app.bundle.js"];
        }

        System.config({
            "map": {
                "presence-client": _wfConfig.presenceClientLib
            }
        });
        System.import('app').catch(function(error) {
            setTimeout(function() { throw error; }, 0);
        });
    </script>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("layouts/infopages/info.min.css")"/>
}
