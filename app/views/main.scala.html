@(title: String)(content: Html)
@import lib.Composer._

<!DOCTYPE html>

<html lang="en" data-ng-app="workflow" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>@title</title>

    <!-- Bootstrap -->
    <link href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet">
    <!--<link href="bootstrap/css/dashboard.css" rel="stylesheet">-->
    <link href="@routes.Assets.at("bootstrap/css/wf.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/jquery.simple-dtpicker.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/datetimepicker.css")" rel="stylesheet">

    <!-- TODO - move these into require managements -->
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.simple-dtpicker.js")" type="text/javascript"></script>

    <!-- TODO fix minification -->
    <script type="text/javascript"
            data-main="/assets/javascripts/main"
            data-composer-newcontent="@newContentUrl"
            data-composer-viewcontent="@adminUrl"
            src="/assets/javascripts/require.js"
            id="require-script"></script>

</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">workflow</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/#/dashboard">Dashboard</a>
                </li>
                <li><a href="@routes.Admin.index">Settings</a>
                </li>
            </ul>
            <!--<form class="navbar-form navbar-right">-->
                <!--<input type="text" class="form-control" placeholder="Search...">-->
            <!--</form>-->
        </div>
    </div>
</div>

    @content

</body>
</html>
