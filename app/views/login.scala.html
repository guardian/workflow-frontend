@(error: Option[String] = None)

@main("Workflow Login") {
    @for(err <- error) {
        <div class="alert alert-danger">
            <p>There was a problem logging you in: @err</p>
        </div>
    }
    <form action="@routes.Login.loginAction()" method="get">
        <input value="Log In" type="submit" class="btn btn-primary">
    </form>
}
