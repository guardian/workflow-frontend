@(stubs: List[Stub], sectionList: List[Section])
@import helper._
@import lib.Formatting._
@import lib.Composer._

<div class="container">
    <div class="stubs-table table">
        <div ng-controller="StubModalCtrl">
            <button class="btn btn-primary"
                    data-toggle="modal" data-target="#stubModal"
                    style="float: right; margin-bottom: 10px;" ng-click="open()">New</button>
            <script type="text/ng-template" id="stubModalContent.html">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create new stub</h4>
                </div>
                <form>
                    <input type="hidden" ng-model="stubForm.id" />
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="title">title</label>
                            <input type="text" ng-model="stubForm.title" id="title" name="title" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="section">section</label>
                            <select id="section" name="section" ng-model="stubForm.section">
                                @for(s <- sectionList){
                                    <option value="@s.name">@s.name</option>
                                }
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="due">due</label>
                            <input type="text" ng-model="stubForm.due" id="due" name="due" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="assignee">assign to</label>
                            <input type="text" ng-model="stubForm.assignee" id="assignee" name="assignee" value="" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
                        <button type="submit" class="btn btn-primary" ng-click="ok()">Save</button>
                    </div>
                </form>
            </script>
        </div>


            <table class="table table-striped">
                <tr>
                    <th>Working Title</th>
                    <th>Section</th>
                    <th>Due date</th>
                    <th>Assigned to</th>
                    <th colspan="3"></th>
                </tr>
                <tr ng-repeat="stub in stubItems">
                        <td>
                            <a href="@adminUrl/{{stub.composerId}}" ng-show="stub.composerId"> {{ stub.title }}</a>
                            <span ng-hide="stub.composerId">{{ stub.title }}</span>
                        </td>
                        <td>{{ stub.section }}</td>
                        <td>{{ stub.due | formatDateTime }}</td>
                        <td>{{ stub.assignee }}</td>
                        <td>
                            <button class="btn btn-default btn-sm"
                                data-toggle="modal"
                                ng-hide="stub.composerId"
                                data-target="#composerModal" ng-click="addToComposer(stub, '@newContentUrl')">
                                Create in Composer
                            </button>
                                <a href=@adminUrl/{{stub.composerId}} class="btn btn-default btn-sm" target="_blank" ng-show="stub.composerId">Go to Composer</a>
                        </td>
                        <td><button class="btn btn-default btn-small" ng-click="editStub(stub)">Edit</button></td>
                        <td><button class="btn btn-default btn-small" ng-click="deleteStub(stub)">Delete</button></td>
                </tr>
            </table>

        <div ng-controller="ComposerModalCtrl">
            <script type="text/ng-template" id="composerModalContent.html">
                <div class="modal-header">
                    <h3 class="modal-title">Create in Composer</h3>
                </div>
                <div class="modal-body">
                    <p>Select content type</p>
                    <select id="contentType" name="contentType" ng-model="type.contentType">
                        <option value="article">Article</option>
                        <option value="liveblog">Live Blog</option>
                        <option value="gallery">Gallery</option>
                        <option value="interactive">Interactive</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="ok()">Create</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
            </script>
        </div>
    </div>
</div>
