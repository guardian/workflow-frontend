@(stubs: List[Stub], sectionList: List[Section])
@import helper._
@import lib.Formatting._
@import lib.Composer._

<div class="container-fluid top-control">
    <div class="row" common-filters></div>
</div>

<div class="container">
    <div class="stubs-table table" style="padding-top: 50px">


        <!--- this section is the new/edit stubs modal form  -->
        <div ng-controller="StubModalCtrl">

            <script type="text/ng-template" id="stubModalContent.html">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
                    <h4 class="modal-title">Create new stub</h4>
                </div>
                <form>
                    <input type="hidden" ng-model="stubForm.id" />
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="title">Stub title *</label>
                            <input type="text" ng-model="stubForm.title" id="title" name="title" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="section">section</label>
                            <select id="section" name="section" ng-model="stubForm.section">
                                @for(s <- sectionList){
                                    <option value="@s.name">@s.name</option>
                                }
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="due">Due by</label>
                            <div class="dropdown">
                                <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
                                    <div class="input-append">
                                        <input type="text" class="form-control" id="due" name="due" datetime data-ng-model="stubForm.due"><span class="add-on"><i
                                            class="icon-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="stubForm.due"
                                                    data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="assignee">Assign to</label>
                            <input type="text" ng-model="stubForm.assignee" id="assignee" name="assignee" value="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>content type</label>
                            <select ng-model="stubForm.contentType">
                                <option value="article">Article</option>
                                <option value="liveblog">Live blog</option>
                                <option value="gallery">Gallery</option>
                                <option value="interactive">Interactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
                        <button type="submit" class="btn btn-default" ng-click="ok(addToComposer=true)" ng-disabled="disabled">Create in Composer</button>
                        <button type="submit" class="btn btn-primary" ng-click="ok(addToComposer=false)">Save stub</button>
                    </div>
                </form>
            </script>
        </div>


            <table class="table table-striped">
                <tr>
                    <th>Working Title</th>
                    <th>Section</th>
                    <th>Due date</th>
                    <th>Assigned to</th>
                    <th colspan="3"></th>
                </tr>
                <!--- this is the display of the stubs  -->
                <tr ng-repeat="stub in stubItems">
                        <td>
                            <a href="@adminUrl/{{stub.composerId}}" ng-show="stub.composerId"> {{ stub.title }}</a>
                            <span ng-hide="stub.composerId">{{ stub.title }}</span>
                        </td>
                        <td>{{ stub.section }}</td>
                        <td>{{ stub.due | formatDateTime }}</td>
                        <td>{{ stub.assignee }}</td>
                        <td>
                            <button class="btn btn-default btn-xs"
                                data-toggle="modal"
                                ng-hide="stub.composerId"
                                data-target="#composerModal" ng-click="addToComposer(stub)">
                                Create in Composer
                            </button>
                                <a href=@adminUrl/{{stub.composerId}} class="btn btn-success btn-xs" target="_blank" ng-show="stub.composerId">Go to Composer</a>
                        </td>
                        <td><button class="btn btn-default btn-xs" ng-click="editStub(stub)">Edit stub</button></td>
                        <td><button class="btn warning btn-xs" ng-click="deleteStub(stub)"><span class="glyphicon glyphicon-trash"></span></button></td>
                </tr>
            </table>
        <!--- this is the composer modal  -->
        <div ng-controller="ComposerModalCtrl">
            <script type="text/ng-template" id="composerModalContent.html">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
                    <h3 class="modal-title">Create in Composer</h3>
                </div>
                <div class="modal-body">
                    <p>Select content type</p>
                    <select id="contentType" name="contentType" ng-model="type.contentType">
                        <option value="article">Article</option>
                        <option value="liveblog">Live Blog</option>
                        <option value="gallery">Gallery</option>
                        <option value="interactive">Interactive</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                    <button class="btn btn-primary" ng-click="ok()">Create in Composer</button>
                </div>
            </script>
        </div>
    </div>
</div>
