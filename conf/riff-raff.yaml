stacks: [workflow]
regions: [eu-west-1]
deployments:
  workflow-frontend:
    type: autoscaling
    parameters:
      bucket: workflow-dist
    dependencies: [workflow-frontend-ami-update, workflow-frontend-fluentbit]
  workflow-frontend-ami-update:
    type: ami-cloudformation-parameter
    parameters:
      amiTags:
        AmigoStage: PROD
        Recipe: editorial-tools-bionic-java8
        BuiltBy: amigo
      cloudFormationStackName: Workflow-Frontend
      prependStackToCloudFormationStackName: false
      cloudFormationStackByTags: false
  workflow-notification:
    type: aws-lambda
    parameters:
      bucket: workflow-dist
      prefixStack: false
      functionNames: [workflow-notification-]
      fileName: workflow-notification.zip
  workflow-frontend-fluentbit:
    type: aws-s3
    parameters:
      bucket: workflow-dist
      cacheControl: private
      publicReadAcl: false
