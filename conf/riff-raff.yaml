stacks: [workflow]
regions: [eu-west-1]
deployments:
  workflow-frontend:
    type: autoscaling
    parameters:
    dependencies: [workflow-frontend-ami-update]
  workflow-frontend-ami-update:
    type: ami-cloudformation-parameter
    parameters:
      amiTags:
        AmigoStage: PROD
        Recipe: editorial-tools-focal-java8-ARM-WITH-cdk-base
        BuiltBy: amigo
      cloudFormationStackName: Workflow-Frontend
      prependStackToCloudFormationStackName: false
      cloudFormationStackByTags: false
  workflow-notification:
    type: aws-lambda
    parameters:
      prefixStack: false
      functionNames: [workflow-notification-]
      fileName: workflow-notification.zip