machine:
  java:
    version: oraclejdk8
general:
  artifacts:
    - "~/workflow/target/riffraff/artifacts.zip"
dependencies:
  cache_directories:
    - "node_modules"
    - "target/resolution-cache"
    - "target/steams"
    - "project/project/target/resolution-cache"
    - "project/project/target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"
  pre:
    - cd $(dirname "$0");
    - rm -rf node_modules/ public/jspm_packages/
    - npm install
    - ./node_modules/.bin/jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
    - ./node_modules/.bin/jspm install -y
  override:
    - sbt test:compile
test:
  override:
    - sbt test
deployment:
  riffraff_upload:
    branch: /.*/
    commands:
      - sbt riffRaffUpload
