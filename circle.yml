machine:
  java:
    version: oraclejdk8
  node:
    version: 6.1.0
general:
  artifacts:
    - "~/workflow/target/riffraff/artifacts.zip"
dependencies:
  cache_directories:
    - "node_modules"
    - "target/resolution-cache"
    - "target/steams"
    - "project/project/target/resolution-cache"
    - "project/project/target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"
  pre:
    - ./setup.sh
  override:
    - sbt test:compile
test:
  override:
    - sbt test
deployment:
  riffraff_upload:
    branch: /.*/
    commands:
      - sbt riffRaffUpload
