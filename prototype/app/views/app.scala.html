@(title: String, user: Option[com.gu.pandomainauth.model.User], config: play.api.libs.json.JsObject)

@layout(title, user, config) {
  <div class="main" ui-view>
    @*<div class="splash__message">Loading...</div>*@
    <noscript class="splash__noscript"><p>Please enable JavaScript to use Workflow.</p></noscript>
  </div>

    <img style="position: absolute; top: 50%;
    left: 50%; z-index: 999999;" src="/assets/images/loader.gif" alt=""/>

  @*** SystemJS package manager setup ***@
  <script src="@routes.Assets.at("jspm_packages/system.js")"></script>
  <script src="@routes.Assets.at("config.js")"></script>
  <script>
    System.config({ 'baseURL': './assets' });
    System.config({
        "map": {"presence-client":_wfConfig.presenceClientLib}
    });
    System.import('app').catch(function(error) {
        setTimeout(function() { throw error; }, 0);
    });
  </script>
}
