@(title: String, config: play.api.libs.json.JsObject)(content: Html)
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>@title | Workflow</title>
  <script>
    this._wfConfig = @Html(config.toString);
  </script>
  <link rel="stylesheet" type="text/css" href="@routes.Assets.at("layouts/global/core.min.css")"/>
</head>
<body class="main-container">
  <header class="top-toolbar">
    <h1 class="top-toolbar__title">
      <a class="top-toolbar__title-link" href="@routes.Application.index">Workflow</a>
    </h1>
    <div class="top-toolbar__view-toolbar" ui-view="view-toolbar"></div>
    <div class="top-toolbar__user">
      @if((config \ "user").asOpt[play.api.libs.json.JsObject] == None) {
        <a class="top-toolbar__user-link" href="@routes.Login.loginAction">Log in</a>
      } else {
        <a class="top-toolbar__user-link" href="@routes.Login.logout" title="Logout">@((config \ "user" \ "firstName").as [String]) @((config \ "user" \ "lastName").as [String])</a>
      }
    </div>
  </header>

@content
</body>
</html>
