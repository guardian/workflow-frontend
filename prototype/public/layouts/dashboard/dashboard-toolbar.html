<div class="dashboard-toolbar__prod-office">
    <form>
        <label class="dashboard-toolbar__prod-office-label">Office
            <select class="dashboard-toolbar__prod-office-select" ng-model="selectedProdOffice" ng-options="office.value as office.name for office in prodOffices">
                <option value="">All</option>
            </select>
        </label>
    </form>
</div>

<div class="dashboard-toolbar__section">
    <form>
        <label class="dashboard-toolbar__section-label">Desk
            <select class="dashboard-toolbar__section-select" ng-model="selectedDesk" ng-options="d as d.name for d in desks">
                <option value="">All desks</option>
            </select>
        </label>
    </form>
</div>

<div class="dashboard-toolbar__section dashboard-toolbar__section--dropdown" wfToolbarSectionsDropdown>

    <button class="dashboard-toolbar__section-dropdown-button">
        <div class="dashboard-toolbar__section-label">Section
            <div class="dashboard-toolbar__section-select" >All sections</div>
        </div>
    </button>

    <ul class="dashboard-toolbar__dropdown section-list list-unstyled section-list--hidden">
        <li class="section-list__item" ng-model="selectedSections" ng-repeat="s in sections" ng-class="{'section-list__item--active': s.selected, 'section-list__item--pre-selected': s.selected}">
            <label class="section-list__item-label" for="{{ s.id }}">
                <input class="section-list__chk" type="checkbox" ng-model="s.selected" id="{{ s.id }}" name="{{ s.id }}" value="{{ s.id }}"/><span class="section-list__item-title">{{ s.name }}</span>
            </label>
        </li>
    </ul>
</div>

<div class="dashboard-toolbar__deadline">
    <form>
        <label class="dashboard-toolbar__deadline-label">Deadline</label>

        <button type="button" ng-model="selectedDate" wf-toolbar-option="deadline" wf-toolbar-option-value>All</button>
        <button type="button" ng-model="selectedDate" wf-toolbar-option="deadline" wf-toolbar-option-value="today">Today</button>
        <button type="button" ng-model="selectedDate" wf-toolbar-option="deadline" wf-toolbar-option-value="tomorrow">Tomorrow</button>
        <button type="button" ng-model="selectedDate" wf-toolbar-option="deadline" wf-toolbar-option-value="weekend">This weekend</button>

        <label class="dashboard-toolbar__deadline-select-label">
            <select ng-class="{'dashboard-toolbar__deadline-select': !deadlineSelectActive(), 'dashboard-toolbar__deadline-select--active': deadlineSelectActive()}" ng-model="selectedDate" ng-options="date as (date | wfLocaliseDateTime | wfFormatDateTime:'ddd D MMM') for date in dateOptions" title="Choose date">
                <option value="">Choose date</option>
            </select>
        </label>
    </form>
</div>
<div wf-presence-connection-status class="dashboard-toolbar__presence-connection-status"
     ng-show="presenceEnabled">
    <span class="dashboard-toolbar__presence-connection-status-label">Presence</span>
    <span class="dashboard-toolbar__presence-connection-status-indicator--{{connectionStatus}}">
        {{connectionStatus | uppercase}}
    </span>
</div>
