<div class="dashboard-toolbar__prod-office">
    <form>
        <label class="dashboard-toolbar__prod-office-label">Office
            <select class="dashboard-toolbar__prod-office-select" ng-model="selectedProdOffice" ng-options="office.value as office.name for office in prodOffices">
                <option value="">All</option>
            </select>
        </label>
    </form>
</div>

<div class="dashboard-toolbar__section">
    <form>
        <label class="dashboard-toolbar__desk-label">Desk
            <select class="dashboard-toolbar__desk-select" ng-model="selectedDesk" ng-options="d as d.name for d in desks">
                <option value="">All desks</option>
            </select>
        </label>
    </form>
</div>

<div wf-toolbar-sections-dropdown ng-model="selectedSections" sections="sections" selectedDesk="selectedDesk"></div>

<div class="dashboard-toolbar__section" ng-controller="wfToolbarFreetextController">
    <form>
        <input ng-model="value" placeholder="Search" ng-change="update()" type="text" value=""/>
        <input class="dashboard-toolbar__section-search-reset" type="button" ng-click="reset()" value="X"/>
    </form>
</div>
