<tr class="content-list-item" ng-click="selectItem(contentItem)" ng-class="
    {
        'content-list-item--selected': contentList.selectedItem === contentItem,
        'content-list-item--published': contentItem.isPublished && !contentItem.isTakenDown,
        'content-list-item--takendown': contentItem.isTakenDown
    }"><td class="content-list-item__notifier"></td>
