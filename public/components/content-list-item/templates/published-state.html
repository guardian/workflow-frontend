<td class="content-list-item__field--published-state" title="Published state: {{ contentItem.lifecycleState || 'Draft' }}{{ contentItem.isPublished ? ' on ' + (contentItem.lifecycleStateTime | wfLocaliseDateTime:$root.globalSettings.location | wfFormatDateTime:'long') : '' }}">
    <div class="content-list-item__field-primary--published-state">{{ contentItem.lifecycleState }}</div>
    <div class="content-list-item__field-supl--published-state" ng-if="contentItem.lifecycleStateSupl">
        {{ contentItem.lifecycleStateSupl }}
    </div>
</td>
