<td class="content-list-item__field--published-state" title="Published state: {{ contentItem.publishedState || 'Draft' }}{{ contentItem.publishedTime && ' on ' + (contentItem.publishedTime | wfLocaliseDateTime | wfFormatDateTime:'long') }}">
    {{ contentItem.lifecycleState }}
    <div class="content-list-item__field-supl--published-state" ng-if="contentItem.isPublished">{{
        contentItem.lifecycleStateTime| wfLocaliseDateTime | wfFormatDateTime:'ddd DD MMM HH:mm' }}
    </div>
</td>
