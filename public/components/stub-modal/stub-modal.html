<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">{{ modalTitle }}</h4>
</div>

<form name="stubForm">
    <fieldset ng-disabled="actionSuccess">
    <input type="hidden" ng-model="stub.id"/>
    <div class="modal-body">
        <div class="form-group" ng-if="mode === 'import'">
            <label for="stub_title">Composer URL *<em class="stubModal__import-help">Copy / paste the Composer URL of the content to import</em></label>
            <input type="text" ng-model="formData.composerUrl" ng-change="composerUrlChanged()" id="composer_url" name="composerUrl" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="stub_title">Working title *</label>
            <input type="text" ng-model="stub.title" id="stub_title" name="title" class="form-control" required>
        </div>
       <div class="form-group clearfix">
            <div class="pull-left">
                <label for="stub_section">Section *</label>
                <select id="stub_section" name="section" ng-model="stub.section" ng-options="section.name for section in sections"></select>
            </div>
            <div class="pull-right">
                <label>Production Office</label>
                <select ng-model="stub.prodOffice"
                    ng-options="office.value as office.name for office in prodOffices">
                </select>

            </div>
        </div>
    </div>
    <div class="modal-body modal-body__header" ng-click="expanded = !expanded">
        <a href="" class="modal-body__header-expander" ng-class="{'modal-body modal-body__header-expander--open': expanded}">
            Advanced
        </a>
    </div>
    <div class="modal-body modal-body__advanced" ng-class="{'modal-body__advanced--open' : expanded}">
        <div class="form-group">
            <div wf-date-time-picker class="modal-body__deadline" label="Production deadline" help-text="true" ng-model="stub.due"></div>
            <div class="form-group clearfix">
                <div class="pull-left">
                    <label for="stub_priority">Priority</label>

                    <div class="btn-group">
                        <label class="btn btn-default btn-sm" ng-model="stub.priority" btn-radio="0">Normal</label>
                        <label class="btn btn-default btn-sm" ng-model="stub.priority" btn-radio="1"><i class="stubModal__icon" wf-icon="priority-urgent"></i> Urgent</label>
                        <label class="btn btn-default btn-sm" ng-model="stub.priority" btn-radio="2"><i class="stubModal__icon" wf-icon="priority-very-urgent"></i> Very Urgent</label>
                    </div>
                </div>
                <div class="pull-right">
                    <label for="stub_legal">Legal</label>
                    <select id="stub_legal" name="needsLegal" ng-model="stub.needsLegal" ng-options="ls.value as ls.name for ls in legalStates"></select>
                </div>
            </div>
            <div class="form-horizontal clearfix">
                <div class="form-group col-xs-6">
                    <label for="stub_assignee">Assign to</label>
                    <input type="text" ng-model="stub.assignee" id="stub_assignee" name="assignee" value="" class="form-control">
                </div>
                <div class="form-group pull-right col-xs-6">
                    <label for="stub_note">Note</label>
                    <input type="text" ng-model="stub.note" id="stub_note" name="note" value="" class="form-control" maxlength="500">
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer" ng-if="mode !== 'import'" ng-hide="actionInProgress || (actionSuccess && composerUrl)">
        <div class="pull-left">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="delete()" ng-if="stub.id">Delete</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
            <button type="submit" class="btn btn-default" ng-click="ok(addToComposer=false)" ng-disabled="stubForm.$invalid">
                Save stub
            </button>
        </div>
        <div class="pull-right">
            <button type="button" class="btn btn-primary" ng-click="ok(addToComposer=true)" ng-disabled="disabled || stubForm.$invalid">
                Create new
            </button>
        </div>
    </div>

    <div class="modal-footer" ng-if="mode === 'import'" ng-hide="actionInProgress">
        <div class="pull-left" ng-show="wfComposerState ==='visible'">
            <p>This content is already tracked <a href="/dashboard/#stubId-{{stubId}}" ng-click="cancel()">view here</a></p>
        </div>
        <div class="pull-left" ng-show="wfComposerState ==='invisible'">
            <p>This content is already tracked and not visible</p>
        </div>
        <div class="pull-left" ng-show="wfComposerState ==='archived'">
            <p>This content is archived. Import to create a new item.</p>
        </div>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-click="ok()" ng-disabled="stubForm.$invalid || !validImport">
            Import
        </button>
    </div>

    <div class="modal-footer" ng-show="actionInProgress">
        Loading ...
    </div>

    </fieldset>
</form>

<div class="modal-footer" ng-show="actionSuccess && composerUrl">
   <button type="button" class="btn btn-default pull-left" ng-click="cancel()">Dismiss</button>
    <a ng-href="{{composerUrl}}" class="btn btn-primary pull-right" target="_blank" ng-click="cancel()">View in Composer</a>
</div>

<div class="modal-footer alert alert-danger" ng-show="actionSuccess === false">
    <p>There was an error performing this request: {{ errorMsg }} </p>
</div>

<div class="modal-footer alert alert-success" ng-show="actionSuccess">
    <p>Completed successfully!</p>
</div>
