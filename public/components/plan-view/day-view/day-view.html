<div class="day-view__list">

    <ul class="day-view__list-buckets list-unstyled">

        <li class="day-view__bucket day-view__bucket--unscheduled">
            <div class="bucket__title">Today <small>(any time)</small></div>

            <ul class="bucket__items list-unstyled">

                <li wf-plan-item variant="'day'" ng-repeat="item in unscheduledItems track by item.id" item="item" ng-model="item" class="day-view__item"></li>

            </ul>
        </li>

        <li class="day-view__bucket" ng-repeat="bucket in buckets track by bucket.start">
            <div class="bucket__title">

                <span class="bucket__title-text">
                    <span class="bucket__title-text--start">{{ toMeridiem(bucket.start) }}</span>
                    <span class="bucket__title-text--sep"> &#8211; </span>
                    <span class="bucket__title-text--end">{{ toMeridiem(bucket.end) }}</span>
                </span>

                <div class="bucket__actions">
                    <wf-inline-add-item wf-inline-add-item-on-submit="addNewItemToBucket(bucket, title);" class="bucket__action-add-item" ng-if="bundle.id !== 0"></wf-inline-add-item>
                </div>

            </div>

            <ul class="bucket__items list-unstyled">

                <li wf-plan-item variant="'day'" ng-repeat="item in bucket.items track by item.id" item="item" ng-model="item" class="day-view__item"></li>

            </ul>

        </li>
    </ul>

    <wf-drop-zones drop-zones-location="dropZonesLocation">
        <ul class="list-unstyled">
            <li ng-repeat="bucket in buckets track by bucket.start" class="droppable">
                <span class="bucket__title-text">
                    <span class="bucket__title-text--start">{{ toMeridiem(bucket.start) }}</span>
                    <span class="bucket__title-text--sep"> &#8211; </span>
                    <span class="bucket__title-text--end">{{ toMeridiem(bucket.end) }}</span>
                </span>
            </li>
        </ul>
    </wf-drop-zones>

</div>
