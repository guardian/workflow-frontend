<div class="unscheduled__title">Unscheduled <small>(any day, any time)</small></div>

<ul class="unscheduled-view__list list-unstyled">
    <li wf-plan-item variant="'day'" ng-repeat="item in unscheduledItems track by item.id" item="item" ng-model="item" class="day-view__item" data-drag="true" jqyoui-draggable="{onStart: 'draggingStart(item, bucket)', onStop: 'draggingStop', onDrag: 'onDrag', placeholder: true}" data-jqyoui-options="draggableOptions"></li>
</ul>
