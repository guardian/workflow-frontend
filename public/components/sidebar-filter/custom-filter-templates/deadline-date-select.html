<select ng-class="{'sidebar__filter__deadline-select': !deadlineSelectActive(), 'sidebar__filter__deadline-select--active': deadlineSelectActive()}" ng-model="select.selectedDate" ng-change="dateSelected()" ng-options="date as (date | wfLocaliseDateTime:$root.globalSettings.location | wfFormatDateTime:'ddd D MMM') for date in dateOptions" title="Choose date">
    <option value="">Choose date</option>
</select>
