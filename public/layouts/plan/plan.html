<div class="plan-container">

    <div class="date-list">
        <ul class="date-list__list list-unstyled">
            <li class="date-list__date" ng-class="{'date-list__date--selected': date.isSame(selectedDate, 'day')}" ng-repeat="date in dateList"
                ng-controller="wfDateListController" ng-click="selectDay(date)">
                <span class="date-list__date-title">{{ date | dateListFormatter }}</span>
                <span class="date-list__date-items-indicator" ng-class="{'date-list__date-items-indicator--faded': items.length === 0}"> - {{ items.length }} {{ items.length === 1 ? "item" : "items" }}</span>
                <span class="date-list__date-date">({{ date.format('DD/MM/YY') }})</span>
                <!--<ul class="day-events list-unstyled" ng-if="items.length">-->
                    <!--<li class="day-event" ng-repeat="item in items">-->
                        <!--<span class="day-event__title">{{item.title}}</span>-->
                    <!--</li>-->
                <!--</ul>-->
            </li>
        </ul>
    </div>

    <div class="bundle-list">
        <!--<div class="unassigned">-->

            <ul class="bundle-list-items list-unstyled">
                <li class="alert alert-info" ng-if="!plannedItemsByBundle.length">
                    <span>Nothing planned for Today!</span>
                </li>
                <li class="day-bundle" ng-repeat="bundle in plannedItemsByBundle">
                    <span class="day-bundle__title" ng-style="{{ genColor(bundle.id) }}">{{ bundle.title }}</span>
                    <ul class="day-bundle__items list-unstyled">
                        <li class="day-bundle__item" ng-repeat="item in bundle.items">
                            <span ng-if="item.hasSpecificTime">{{item.plannedDate.format("HH:mm")}}</span>
                            {{item.title}}
                            <span class="assigned-to">{{item.byLine}}</span>
                            <span class="note">{{item.notes}}</span>
                        </li>
                    </ul>
                </li>
            </ul>
        <!--</div>-->
    </div>

    <wf-day-view class="detailed-schedule" plan-items="dayItems" selected-date="selectedDate"></wf-day-view>
</div>
