<div class="plan-container">

    <div class="date-list">
        <ul class="date-list__list list-unstyled">
            <li class="date-list__date" ng-class="{'date-list__date--selected': date == selectedDate}" ng-repeat="date in dateList"
                ng-controller="wfDateListController" ng-click="selectDay(date)">{{date | dateListFormatter}}
                <ul class="day-events list-unstyled" ng-if="items.length">
                    <li class="day-event" ng-repeat="item in items">{{item.title}}</li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="news-agenda">
        <!--<div class="unassigned">-->

            <ul class="news-agenda-items list-unstyled">
                <li class="alert alert-info" ng-if="!getBundles().length">
                    <span>Nothing planned for Today!</span>
                </li>
                <li class="day-bundle" ng-repeat="bundle in getBundles()">
                    <span class="day-bundle__title" ng-style="{{genColor(bundle)}}">{{ bundle }}</span>
                    <ul class="day-bundle__items list-unstyled">
                        <li class="day-bundle__item" ng-repeat="item in agendaItems[bundle]">
                            <span>{{item.plannedDate.format("HH:mm")}}</span>
                            {{item.title}}
                            <span class="assigned-to">{{item.byLine}}</span>
                            <span class="note">{{item.notes}}</span>
                        </li>
                    </ul>
                </li>
            </ul>
        <!--</div>-->
    </div>

    <wf-day-view class="detailed-schedule" plan-items="dayItems" wf-on-resize="onResize"></wf-day-view>
</div>
